<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Free Instagram Followers</title>
    <style>
        /* CSS: Design aur Styling ke liye */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .ig-icon {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
            font-size: 14px;
        }

        select, input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #3897f0;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #287dc0;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>

        <h1>Get Free Instagram Followers</h1>

        <label for="amount">Choose Amount:</label>
        <select id="amount">
            <option value="1000">1,000 Followers</option>
            <option value="5000">5,000 Followers</option>
            <option value="10000">10,000 Followers</option>
            <option value="20000">20,000 Followers</option>
            <option value="25000">25,000 Followers</option>
        </select>

        <label for="username">Instagram Username:</label>
        <input type="text" id="username" placeholder="@username" required>

        <button onclick="startProcess()">Get Followers</button>

        <p class="footer">Safe & Secure | No Password Required</p>
    </div>

    <script>
        function startProcess() {
            // 1. Username ki value lete hain
            var user = document.getElementById('username').value;

            // 2. Check karte hain ki user ne kuch likha hai ya nahi
            if(user === "") {
                alert("Please enter your Instagram Username first!");
                return;
            }

            // 3. User ko dikhane ke liye ki process shuru ho gaya (Optional UI trick)
            var btn = document.querySelector("button");
            btn.innerHTML = "Processing...";
            btn.style.backgroundColor = "#ccc";
            
            // Thoda delay taki user ko lage kuch verify ho raha hai, fir redirect
            setTimeout(function() {
                
                // *************** IMPORTANT ***************
                // Niche wali line mein apna Monetag Direct Link dalein
                // Example: window.location.href = "https://monetag.com/your-link";
                
                window.location.href = "https://otieu.com/4/10386925"; 
                
                // *****************************************
                
            }, 1000); // 1 second ka delay
        }
    </script>

</body>
</html>
